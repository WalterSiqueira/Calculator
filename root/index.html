<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./components/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="body">
  <div class="calc_body" id="calc_body">
      <div class="calc_header" id="header">
        <h2 class="title">Calc</h2>
        <p class="first_theme"> 1</p>
        <p class="second_theme"> 2</p>
        <p class="third_theme"> 3</p>
        <form class="slider" id="form">
          <input type="range" min="1" max="3" step="1" id="sliderInput">
        </form>
        <h3 class="theme_selector"> THEME </h3>
      </div>
      <div class="number_output" id="output">
        <p class="output_bar" id='outputBar'> </p>
      </div>
      <div class="buttons" id="buttons_block">
        <button class="btn number_zero" id="btnzero" value=0>0</button>
        <button class="btn number_nine" id="btnnine" value=9>9</button>
        <button class="btn number_eight" id="btneight" value=8>8</button>
        <button class="btn number_seven" id="btnseven" value=7>7</button>
        <button class="btn number_six" id="btnsix" value=6>6</button>
        <button class="btn number_five" id="btnfive" value=5>5</button>
        <button class="btn number_four" id="btnfour" value=4>4</button>
        <button class="btn number_three" id="btnthree" value=3>3</button>
        <button class="btn number_two" id="btntwo" value=2>2</button>
        <button class="btn number_one" id="btnone" value=1>1</button>
        <button class="btn number_dot" id="btndot" value='.'>.</button>
        <button class="btn number_slash" id="btnslash" value='/'>/</button>
        <button class="btn number_plus" id="btnplus" value='+'>+</button>
        <button class="btn number_times" id="btntimes" value='*'>x</button>
        <button class="btn number_minus" id="btnminus" value='-'>-</button>
        <button class="btn number_delete" id="btndelete">DEL</button>
        <button class="btn number_reset" id="btnreset">RESET</button>
        <button class="btn number_equal" id="btnequal">=</button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WalterSiqueira">Walter Siqueira</a>.
  </div>
  <script src="./components/js/main.js"></script>
  <script src="./components/js/themes.js"></script>
</body>
</html>
